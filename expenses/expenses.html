  <body>
    <nav>
      <ul>
        <li> 
          <a href="../home/home.html">Home</a>

        <li>
          <a href="expenses.html">Expenses</a>

      </ul>

    <section>
      <h1>YOUR EXPENSES</h1>
      <h2>$1,468.78</h2>
      
      <form id="card-form">
        <h3>Add Expense</h3>
        
        <label class="label type">Type
          <select required id="type-select">
            <option value="">Select expense type...</option>
            <option value="1">Food</option>
            <option value="2">Bills/Fees</option>
            <option value="3">Home Essentials</option>
            <option value="4">Medical</option>
            <option value="5">Transportation</option>
            <option value="6">Non-Essentials</option>
            <option value="7">Misc/Other</option>
          </select>
        </label>

        <label class="label amount">Amount
          <div>
            <span>$</span>
            <input required id="amount-input" class="amount-input" type="number"/>
          </div>
        </label>
      </form>

      <div id="cards">
        <div class="card">
          <div class="left">
            <i class="icon fa-solid fa-burger"></i>
            <span class="card-type">Food</span>  
          </div>

          <div class="card-amount">$5.99</div>
        </div>

        <div class="card">
          <div class="left">
            <i class="icon fa-solid fa-burger"></i>
            <span class="card-type">Food</span>  
          </div>

          <div class="card-amount">$5.99</div>
        </div>
      </div>
    </section>
    <script src="../main.js"></script>  </body>
