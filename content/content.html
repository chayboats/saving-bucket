<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="expenses.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/a613df3a16.js"
      crossorigin="anonymous"
    ></script>
    <title>Expenses</title>
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="../home/home.html">Home</a>
        </li>
        <li>
          <a id="expense-link" href="expenses.html">Expenses</a>
        </li>
        <li>
          <a id="income-link" href="expenses.html">Income</a>
        </li>
      </ul>
    </nav>

    <section>
      <h1 id="expenses-or-income"></h1>
      <h2 id="total"></h2>

      <form id="card-form">
        <h3 id="add">Add Expense</h3>

        <label class="label type"
          >Type
          <select
            required
            id="type-select"
            autofocus
          >
            <option value="">Select expense type...</option>
            <option value="1">Food</option>
            <option value="2">Bills/Fees</option>
            <option value="3">Home Essentials</option>
            <option value="4">Medical</option>
            <option value="5">Transportation</option>
            <option value="6">Non-Essentials</option>
            <option value="7">Misc/Other</option>
          </select>
        </label>

        <label class="label amount"
          >Amount
          <div>
            <span>$</span>
            <input
              required
              id="amount-input"
              step=".01"
              class="amount-input"
              type="number"
              min=".01"
              max="10000000000"
            />
          </div>
        </label>
      </form>

      <div class="button-container"><button id="clear-all">Clear All</button></div>
      <div id="cards"></div>
    </section>
    <script src="content.js"></script>
  </body>
</html>
